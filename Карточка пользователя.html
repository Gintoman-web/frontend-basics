<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка пользователя</title>
    <style>
     body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background-color: #f0f0f0;
     }
     .user-card {
        display: flex;
        align-items: center;
        width: 300px;
        padding: 15px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

     }
     .user-card img {
width: 60px;
height: 60px;
border-radius: 50%;
margin-right: 15px;
object-fit: cover;
     }
     .info {
        display: flex;
        flex-direction: column;
        justify-content: center;
        flex-grow: 1;
     }
     .info h3, p {
        margin: 0;
        font-size: 1em;
     }
     .info h3 {
        color: orangered;
        font-size: 1.1em;
        
     }
     .info p {
        color: darkgreen;
        font-size: 0.9em;
     }
    </style>
</head>
<body>
    <div class="user-card">
        <img class="avatar" src="https://ybis.ru/wp-content/uploads/2023/09/ichigo-kurosaki-30.webp" alt="Ичиго Куросаки">
        <div class="info"><h3>Ичиго Куросаки</h3>
            <p>Онлайн</p>
        </div>
    </div>
    
</body>
</html>
